<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="blue-bg"></div>

      <img
        src="https://avatars.githubusercontent.com/u/1071625?"
        alt="profile"
      />

      <div class="person-name">
        <h1>John Doe</h1>
      </div>

      <div class="person-details">
        <p class="single-detail">
          <i class="fas fa-envelope my-icon"></i>johndoe@gmail.com
        </p>
        <p class="single-detail">
          <i class="fas fa-phone my-icon"></i>+1 123 456 7890
        </p>
        <p class="single-detail">
          <i class="fas fa-globe my-icon"></i>johndoe.com
        </p>
        <p class="single-detail">
          <i class="fas fa-map-marker-alt my-icon"></i>Canada
        </p>
      </div>

      <div class="footer-icons">
        <a href="https://dribble.com/" target="_blank"><i class="fab fa-dribbble dribble fa-2x footer-single-icon"></i></a>
        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook facebook fa-2x footer-single-icon"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin linkedin fa-2x footer-single-icon"></i></a>
        <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube youtube fa-2x footer-single-icon"></i></a>
      </div>
    </div>
  </body>
</html>
